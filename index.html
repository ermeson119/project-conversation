<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Mukta&family=Poppins:wght@400;500;700&family=Roboto:wght@400;700&family=Rubik&family=Secular+One&display=swap"
        rel="stylesheet">
    <link rel="shortcut icon" href="assets/moda-ico.ico" type="image/x-icon">
    <title>project-conversation</title>
</head>

<body>

    <img src="./assets/logo2.png" alt="logo-gif" class="logo-header">

    <main>
        <label>
            Converter <b>de</b>
            <select class="currency-select-convert">
                <option value="real">R$ Real brasileiro</option>
                <option value="dolar">US$ Dólar americano</option>
                <option value="euro">€ Euro</option>
                <option value="libra">£ Libra</option>
                <option value="bitcoin">BTC Bitcoin</option>
            </select>
        </label>

        <label>
            Converter <b>para</b>
            <select class="currency-select">
                <option value="dolar">US$ Dólar americano</option>
                <option value="euro">€ Euro</option>
                <option value="libra">£ Libra</option>
                <option value="bitcoin">BTC Bitcoin</option>
            </select>
        </label>

        <label>
            Valor
            <input type="number" class="input-currency" placeholder="R$ 10.000,00">
        </label>

        <button id="botao">Converter</button>

        <section>
            <div class="currency-box">
                <img src="./assets/brasil.png" class="currency-img-convert" alt="img-real">
                <p class="currency" id="currency-name-convert">Real</p>
                <p class="currency-value-to-convert">0,00</p>
            </div>

            <img class="arrow-img" src="./assets/arrow.png" alt="img-arrow">

            <div class="currency-box">
                <img src="assets/dolar.png" class="currency-img" alt="img-dolar">
                <p class="currency" id="currency-name" >Dólar Americano</p>
                <p class="currency-value">0.00</p>
            </div>
        </section>
    </main>
</body>
<script src="src/script.js"></script>   

</html>
